<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Results</h2>
        <p><strong>K-Means Cluster:</strong> {{ kmeans }}</p>
        <p><strong>DBSCAN Cluster:</strong> {{ dbscan }}</p>
        <p><strong>Anomaly Label (Isolation Forest):</strong> {{ isolation }}</p>
        <button onclick="window.location.href='/form';">Try Again</button>
    </div>
</body>
</html>
